<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do Task and Scheduling App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel = "stylesheet" href = "To-Do-App.css">
</head>
<body>
    <h4 class = "app-sub-title">Create Task</h4>
    <div class = "todo-input-grid">
        <input placeholder = "Task Name" class = "js-name-input name-input"> 
        <input type = "date" class = "js-due-date-input due-date-input">
        <select class = "js-prioritize-tag">
            <option value="" disabled selected>Select Priority</option>
            <option>Important and Urgent</option>
            <option>Important but Not Urgent</option>
            <option>Urgent but Not Important</option>
            <option>Not Urgent and Not Important</option>
        </select>
        <button onclick = "addTodo();" class = "add-todo-button">Add to Task List</button>
    </div>
    <div class = "js-todo-list todo-grid" ></div>
    <script src = "To-Do-App.js"></script>
</body>
</html>
